
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>Learn | Login</title>
</head>
<body>
    <div class="container">
        <div class="title">Log in</div>
        <div class="separator"></div>
        <form>
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"
                placeholder="Username">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                placeholder="Password">
            </div>
            <button id="sign" type="submit">Sign in</button>
        </form>

        <p class="additional-act">Don't have an account? <a href="signup.html" id="und"><span> Register</span></a></p>


        <p class="or"> <span></span> Or <span></span> </p>

        <div class="social-login">
            <button><a href="https://www.facebook.com/">

                <i class="fab fa-facebook-f"></i>
            </a></button>
            <button><a href="https://twitter.com/login">
                <i class="fab fa-twitter"></i>
</a>
            </button><br>
            <button><a href="https://www.google.com/">
                <i class="fab fa-google"></i>
</a>
            </button>
            <button ><a href="https://www.linkedin.com/">
              <i class="fab fa-linkedin"></i>
            </button>
            <button><a href="https://www.github.com/">
            <i class="fab fa-github"></i></a> </button>
        </div>
    </div>
</body>
</html>
